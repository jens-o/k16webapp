<html lang="sv">
        <head>
                <meta charset="utf-8" />
                <title>K16 Smart Home</title>
                <LINK href="style.css" rel="stylesheet" type="text/css" />

                <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
                <script type="text/javascript" src="script.js"></script>
        </head>
        <body>

                <div class="mainContainer">
                        <div class="buttonBlock"><span class="buttonTitle">Gran</span>
                                <button class="ledButton" type="button" id="1" onClick="buttonClick(this.id)">On</button>
                                <button class="ledButton" type="button" id="2" onClick="buttonClick(this.id)">Off</button>
                        </div>
                        <div class="buttonBlock"><span class="buttonTitle">Lampa</span>
                                <button class="ledButton" type="button" id="3" onClick="buttonClick(this.id)">On</button>
                                <button class="ledButton" type="button" id="4" onClick="buttonClick(this.id)">Off</button>          
                        </div>
                        <div class="buttonBlock"><span class="buttonTitle">Vänster sänglampa</span>
                                <button class="ledButton" type="button" id="5" onClick="buttonClick(this.id)">On</button>
                                <button class="ledButton" type="button" id="6" onClick="buttonClick(this.id)">Off</button>
                        </div>
                </div>
        </body>
</html>
